<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital dia de escritório</title>
    <link rel="icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="location">
        <label for="city">Se vais para </label>
        <select name="city" id="city">
          <option value="lisboa">Lisboa</option>
          <option value="porto">Porto</option>
        </select>
      </div>
      <h1 class="phrase">
        O próximo dia de escritório é <span id="day"></span>
      </h1>
      <h1 class="date"><span id="date"></span></h1>
    </div>
    <div class="calendars" id="calendars"></div>
    <script src="scripts.js"></script>
  </body>
</html>
